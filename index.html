<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Stack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="icon-stack">
    <!-- Background Icon (Big Circle) -->
    <div class="icon bg-icon">
      <svg width="64" height="64" viewBox="0 0 64 64" fill="#ccc">
        <circle cx="32" cy="32" r="30" />
      </svg>
    </div>

    <!-- Foreground Icon (Star) -->
    <div class="icon fg-icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="#ff69b4">
        <path d="M12 2L15 8h6l-5 4 2 6-5-4-5 4 2-6-5-4h6z"/>
      </svg>
    </div>
  </div>
</body>
</html>
